<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Get a gym membership</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/login.js" defer></script>
  </head>
  <body>
    <h1>Get a membership at <span class="hgtitle">HomeGym</span></h1>
    <form action="/homegym/signup" method="POST">
      <section>
        <label for="username">User Name</label>
        <input
          id="username"
          name="username"
          type="username"
          placeholder=" "
          autocomplete="username"
          required
        />
      </section>

      <section>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder=" " required />
      </section>

      <section>
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="password"
          aria-describedby="password-constraints"
          required
        />
        <button
          id="toggle-password"
          type="button"
          aria-label="Show password as plain text. Warning: this will display your password on the screen."
        >
          Show password
        </button>
        <div id="password-constraints">Ten or more characters.</div>
      </section>

      <button id="signup">Sign up</button>
    </form>
    <div>Already a member? <a href="../login/">Log in</a></div>
  </body>
</html>
